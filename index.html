<body>
<main>
 
<div class="easy-autocomplete">
<form action="pokemon.php" method="post" autocomplete="off">
    Search:<br>  <input id="ddg" name="name"/><br />

<script>
    
var options = {
			url: "https://api.pokemontcg.io/v1/cards?&pageSize=1000",
			listLocation: "cards",
			getValue: "name",

			
                theme: "square",
list: {
		maxNumberOfElements: 5,
		match: {
			enabled: true
		},
        sort: {
			enabled: true
		},
	}
		};
		$("#ddg").easyAutocomplete(options);
    
    
    </script>
    
</form>
</div>

</main>
